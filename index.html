<html>

<head>
    <title>Form validation using HTML and JavaScript</title>
    <style>
        .conditions{display: None};
    </style>
</head>

<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    <form name="RegForm" onsubmit="return validateForm()" method="post">
        <p>Password: <input id="p1" type="password" size="65" name="Password" /></p>
        <p id="d" class="conditions" style="color: red;">should be a digit</p>
        <p id="u" class="conditions" style="color: red;">should be a uppercase</p>
        <p id="l" class="conditions" style="color: red;">should be a lowercase</p>
        <p id="s" class="conditions" style="color: red;">should be a special character</p>

        <br />
        <p>Confirm Password: <input id="p2" type="password" size="65" name="CPassword" /></p>
        
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            let d = document.getElementById("d");
            let u = document.getElementById("u");
            let l = document.getElementById("l");
            let s = document.getElementById("s");

            $("#p1").focus(function(){
                $(".conditions").css("display","block");
            })
            $("#p1").blur(function(){
                $(".conditions").css("display","None");
            })
            

            $("#p1").keyup(function () { 
                if (/\d/.test($(this).val())){
                    $("#d").css("color", "green");
                }
                if(/[A-Z]/.test($(this).val())){
                    $("#u").css("color", "green");
                }
                if(/[a-z]/.test($(this).val())){
                    $("#l").css("color", "green");
                }
                if(/[^a-zA-Z0-9 ]/.test($(this).val())){
                    $("#s").css("color", "green");
                }

                if (!(/\d/.test($(this).val()))){
                    $("#d").css("color", "red");
                }
                if (!(/[A-Z]/.test($(this).val()))){
                    $("#u").css("color", "red");
                }
                if (!(/[a-z]/.test($(this).val()))){
                    $("#l").css("color", "red");
                }
                if (!(/[^a-zA-Z0-9 ]/.test($(this).val()))){
                    $("#s").css("color", "red");
                }
            });  

            $("#p2").keyup(function(){
                if($(this).val() === $("#p1").val()){
                    alert("Success")
                }
            });
        })
    </script>
</body>

</html>
